<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Of Array</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    showMinValue(arr1);
    showMinValue(arr2);
    showMinValue(arr3);
    showMinValue(arr4);

    function showMinValue(arr) {
        if (indexOfMinValue(arr) === -1) {
            alert("Empty array!");
        } else {
            alert("Min value is: " + arr[indexOfMinValue(arr)]);
        }
    }

    function indexOfMinValue(arr) {
        if (arr.length === 0) {
            return -1;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return arr.indexOf(min);
    }
</script>
</body>
</html>
