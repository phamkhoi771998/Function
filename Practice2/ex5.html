<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập số thứ nhất: "));
    let num2 = parseInt(prompt("Nhập số thứ hai: "));
    let num3 = parseInt(prompt("Nhập số thứ ba: "));
    while (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        if (isNaN(num1)) {
            num1 = parseInt(prompt("Nhập số thứ nhất: "));
        }
        if (isNaN(num2)) {
            num2 = parseInt(prompt("Nhập số thứ hai: "));
        }
        if (isNaN(num3)) {
            num3 = parseInt(prompt("Nhập số thứ ba: "));
        }
    }
    let min = findMin(num1,num2,num3);
    alert("Giá trị nhỏ nhất là: "+min);

    function findMin(num1, num2, num3) {
        if (num1 < num2) {
            if (num1 < num3) {
                return num1;
            } else return num3;
        } else {
            if (num2 < num3) {
                return num2;
            } else {
                return num3;
            }
        }
    }
</script>
</body>
</html>
