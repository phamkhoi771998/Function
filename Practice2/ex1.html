<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let number = prompt("Nhập một số:");
    let squareNum = square(number);
    alert("Bình phương của "+number+" là: "+squareNum);

    function square(num) {
        return num*num;
    }
</script>
</body>
</html>
