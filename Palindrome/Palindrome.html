<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ đối xứng</title>
</head>
<body>
<script>
    let inputStr = prompt("Nhập chuỗi: ");
    if (isPalindrome(inputStr)) {
        alert(inputStr+" là chuỗi đối xứng");
    } else alert(inputStr+" không là chuỗi đối xứng");

    function isPalindrome(s) {
        length = s.length;
        if(length<2){
            return true;
        } else{
            if(s[0]!==s[length-1]){
                return false;
            } else{
                return isPalindrome(s.substr(1,length-2));
            }
        }

    }
</script>
</body>
</html>
